<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goedgekeurde Sollicitaties</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Goedgekeurde sollicitaties</h1>
    <table>
        <thead>
            <tr>
                <th>Naam</th>
                <th>E-mail</th>
                <th>CV</th>
            </tr>
        </thead>
        <tbody>
            {% for sollicitatie in sollicitaties %}
            <tr>
                <td>{{ sollicitatie.naam }}</td>
                <td>{{ sollicitatie.email }}</td>
                <td>{{ sollicitatie.cv }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('home') }}">Terug naar home</a>
</body>
</html>
