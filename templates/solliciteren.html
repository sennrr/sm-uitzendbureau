<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solliciteren - SM Uitzendbureau</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Solliciteren voor {{ vacature.functie }}</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('vacatures') }}">Vacatures</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('solliciteren', vacature_id=vacature.id) }}" method="post">
            <label for="naam">Naam:</label>
            <input type="text" id="naam" name="naam" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="motivatie">Motivatie:</label>
            <textarea id="motivatie" name="motivatie" required></textarea>

            <button type="submit">Verstuur sollicitatie</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 SM Uitzendbureau. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
